name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: '.'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          # Pin to a stable runner Python version to avoid environment mismatches
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      - name: Sanity: import `safe_demo`
        run: |
          echo "---- sanity import ----"
          python - <<'PY'
import safe_demo
print('safe_demo.get_simulated_events():', safe_demo.get_simulated_events())
print('safe_demo.print_simulated_events() output:')
safe_demo.print_simulated_events()
PY
        shell: bash
      - name: Diagnostics: environment
        run: |
          echo "---- python info ----"
          python --version
          python -c "import sys,site; print('executable:', sys.executable); print('sys.path:', sys.path); print('site.getsitepackages:', getattr(site,'getsitepackages', lambda:[] )())"
          echo "---- repo files ----"
          ls -la
          echo "---- file tree ----"
          find . -maxdepth 3 -type f -print | sed -n '1,200p'
      - name: Diagnostics: show project files and contents
        run: |
          echo "---- full file tree ----"
          find . -type f -print | sed -n '1,500p'
          echo "---- show safe_demo.py ----"
          sed -n '1,200p' safe_demo.py || true
          echo "---- show tests directory ----"
          find tests -type f -print -exec sed -n '1,200p' {} \; || true
      - name: Diagnostics: pip and python path
        run: |
          echo "---- sys.path ----"
          python - <<'PY'
import sys
import json
print(json.dumps(sys.path, indent=2))
PY
          echo "---- pip list ----"
          pip --version || true
          pip list || true
        shell: bash
      - name: Run full tests (fail CI if discovery fails)
        run: |
          echo "---- running explicit tests ----"
          python -m unittest tests.test_safe_demo tests.test_print_output -v || true
          echo "---- running discovery ----"
          python -m unittest discover -v
        shell: bash
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      - name: Run tests (explicit then discovery fallback)
        run: |
          # Try running the explicit modules first (this matches local runs)
          python -m unittest tests.test_safe_demo tests.test_print_output -v || true
          # If discovery finds anything else, run it as a fallback and fail CI on its result
          python -m unittest discover -v
